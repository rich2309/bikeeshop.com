
  <div class="col-lg-12">
    <div class="thumbnail col-sm-12">
      <div class="row">
        <div *ngIf="product.url_img === ''">
          <article class="col-sm-12 col-lg-6">
            <img class="img-size img-responsive" src="../../../assets/img/noimage.jpg" alt="{{ product.name }}">
          </article>
        </div>
        <div *ngIf="product.url_img !== ''">
          <article class="col-sm-12 col-lg-6">
            <img class="img-size img-responsive" src="{{product.url_img}}" alt="{{ product.name }}">
          </article>
        </div>
        <aside class="col-sm-12 col-lg-6">
          <p class="product-name">{{ product.name }}</p>
          <span  class="badge">{{ product.price }} {{ currency }}</span>

            <button class="btn_buy btn space" [disabled]="product.quantity == 0" (click)="addProductToCart(product)">
              <span matTooltip="There aren't products in stock" [matTooltipDisabled]="product.quantity > 0">
                <div class="btn_img">
                  <i class="material-icons md-36">shopping_cart</i>
                </div>
                <div class="btn_txt">
                  <p>Add to cart</p>
                </div>
              </span>
            </button>
        </aside>
      </div>
      <div class="row description">
        <div class="caption col-sm-12  col-lg-11">
          <h4 class="nav-tabs description_title">Description</h4>
          <p class="product_description">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>

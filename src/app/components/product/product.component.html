<div class="col-md-4 col-sm-6">
  <div class="thumbnail">
    <a href="">
      <img class="img-size" src="{{ product.url_img }}" alt="{{ product.name }}">
    </a>
    <div class="caption pr-size">
      <div class="product-name">
        <h3>
          <a href="/product_detail">
            {{ product.name }}
          </a>
        </h3>
      </div>

      <p class="product_price">
        <span class="badge">{{ product.price }} {{ currency }}</span>
      </p>
    </div>
  </div>
</div>

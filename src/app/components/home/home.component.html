
<div class="container">

  <div class="row">

    <section>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../../../assets/img/slides/slide-1.jpg" alt="Slide 1">
          </div>
          <div class="item">
            <img src="../../../assets/img/slides/slide-2.jpg" alt="Slide 2">
          </div>
          <div class="item">
            <img src="../../../assets/img/slides/slide-3.jpg" alt="Slide 3">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Précédent</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Suivant</span>
        </a>
      </div>
    </section>

    <div class="row">
      <h3>Take the world. No matter conditions</h3>
      <div *ngFor="let product of product_list">
        <app-product [product]="product"></app-product>
      </div>
      <div class="message" *ngIf="product_list.length < 1">
        <h1>No products to show</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-lg-12">
         <div class="content-next">
           <button class="btn btn-primary center-button-left" [disabled]="product_list.length < 1" (click)="nextPage()">Next</button>
         </div>
         <div class="content-back">
           <button class="btn btn-primary center-button-right" [disabled]="page == 1" (click)="backPage()">Back</button>
         </div>
      </div>
    </div>

  </div>

</div>
